engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: false
  duplication:
    enabled: true
    config:
      languages:
      - ruby
        # mass_threshold: 30
      - javascript
    exclude_paths:
    - 'spec/**/*'
    - 'vendor/**/*'
  eslint:
    enabled: false
    exclude_paths:
    - 'vendor/**/*'
  fixme:
    enabled: true
    exclude_paths:
    - 'vendor/**/*'
  rubocop:
    enabled: true
  scss-lint:
    enabled: false

ratings:
  paths:
  - app/**
  - lib/**
  - '**.rb'
